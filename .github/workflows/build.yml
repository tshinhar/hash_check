name: Build Workflow

on:
  push:
    branches:
      - main
    paths:
      - '*.c'
      - '*.h'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: build 
        shell: bash
        run: |
          gcc -o hash_check main.c -lcrypto
        
      - name: Upload artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: hash_check_linux
          path: hash_check

  build-windows:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: install mingw-w64
        run: |
          sudo apt update
          sudo apt install mingw-w64 -y

      - name: get openssl form source
        run: |
          git clone https://github.com/openssl/openssl.git
          ./openssl/Configure --cross-compile-prefix=x86_64-w64-mingw32- mingw64
          make

      - name: build 32-bit and 64-bit
        shell: bash
        run: |
          x86_64-w64-mingw32-gcc -o hash_check_64.exe main.c -lcrypto
        
      - name: Upload artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: hash_check_windows
          path: ./hash_check*.exe

  on-windows:
    name: run on windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1.4.1
    - name: install openssl
      run: | 
        choco install openssl
    - name: compile
      run: | 
        gcc -I c:\openssl\include -o hash_check.exe main.c -lcrypto
    - name: upload executable
      uses: actions/upload-artifact@v2
      with:
        name: windows
        path: |
          hash_check.exe
      
